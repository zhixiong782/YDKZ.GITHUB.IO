    <script>
        // 获取URL参数
        function getUrlParam(name) {
            var search = window.location.search;
            if (!search) return null;
            search = search.substring(1);
            var params = search.split('&');
            for (var i = 0; i < params.length; i++) {
                var pair = params[i].split('=');
                if (pair[0] === name) {
                    return decodeURIComponent(pair[1] || '');
                }
            }
            return null;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            var loadingEl = document.getElementById('loading');
            var errorEl = document.getElementById('error');
            var errorMsgEl = document.getElementById('error-message');
            var productContentEl = document.getElementById('product-content');

            // 获取URL参数
            var productId = getUrlParam('id');

            if (!productId) {
                loadingEl.style.display = 'none';
                errorMsgEl.textContent = '未提供产品ID';
                errorEl.style.display = 'block';
                return;
            }

            // 查找产品
            var productItem = null;
            var idNum = parseInt(productId);
            for (var i = 0; i < productsData.length; i++) {
                if (productsData[i].id === idNum) {
                    productItem = productsData[i];
                    break;
                }
            }

            if (!productItem) {
                loadingEl.style.display = 'none';
                errorMsgEl.textContent = '未找到产品（ID: ' + productId + '）';
                errorEl.style.display = 'block';
                return;
            }

            // 显示内容
            loadingEl.style.display = 'none';
            document.getElementById('product-title').textContent = productItem.title;
            document.getElementById('product-body').innerHTML = productItem.content;

            productContentEl.style.display = 'block';
        });
    </script>
